<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p id="demo">JavaScript can change the style of an HTML element.</p>
<!-- changing style / hide / show -->
<button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">change style</button>
<button type="button" onclick="document.getElementById('demo').style.display='none'">hide it!</button>
<button type="button" onclick="document.getElementById('demo').style.display='block'">show it</button>

<script>
document.getElementById("demo").innerHTML = "My First JavaScript";
</script>

</body>
</html>
