     $.ajax({
       url: '/var/www/serverstart.php',
       type: 'GET',
       dataType: 'default: Intelligent Guess (Other values: xml, json, script, or html)',
       data: {param1: 'value1'}
     })
     .done(function() {
       console.log("success");
     })
     .fail(function() {

     })
     .always(function() {

     });
